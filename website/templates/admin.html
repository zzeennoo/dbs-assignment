<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Patients</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <!-- DataTables CSS -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
  <style>
    #sidebar {
      background-color: #343a40; /* Dark background color */
      height: 100vh; /* Full height of the viewport */
      padding-top: 20px; /* Add some padding at the top */
    }

    #sidebar .nav-link {
      padding: 10px 20px;
      margin-bottom: 4px;
      border-radius: 8px;
      color: #fff; /* White text color */
    }

    #sidebar .nav-link.active {
      background-color: #007bff; /* Active link background color */
    }

    #addPatientButton {
      margin-bottom: 20px; /* Add margin below the button */
    }

    #goBackButton {
      margin-bottom: 20px; /* Add margin below the button */
      width: 100%; /* Make the button full width */
    }
  </style>
</head>
<body>

  <div class="container-fluid">
    <div class="row">

      <!-- Sidebar -->
      <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block sidebar">
        <div class="position-sticky">
          <!-- Go Back Button -->
          <button id="goBackButton" type="button" class="btn btn-secondary" onclick="goBack()">
            Homepage
          </button>

        
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link active" href="#patientsTable">
                Patient List
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                Blank Page
              </a>
            </li>
            <!-- Add more sidebar items as needed -->
          </ul>
        </div>
      </nav>

      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <div class="container mt-5">
          <h2>Manage Patients</h2>

          <!-- Add Patient Button -->
          <button id="addPatientButton" type="button" class="btn btn-primary mt-3 px-4" data-bs-toggle="modal" data-bs-target="#addPatientModal">
            Add New Patient
          </button>

          <!-- Patients Table -->
          <table id="patientsTable" class="table mt-3 mb-5">
            <thead>
              <tr>
                <th>ID</th>
                <th>Last Name</th>
                <th>First Name</th>
                <th>Phone Number</th>
                <th>Address</th>
                <th>Date of Birth</th>
                <th>Gender</th>
                <th>Doctor Assigned</th>
                <th>Medicine</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <!-- Data will be populated here -->
            </tbody>
          </table>
        </div>
      </main>
    </div>
  </div>

  <!-- Add Patient Modal -->
<div class="modal fade" id="addPatientModal" tabindex="-1" aria-labelledby="addPatientModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addPatientModalLabel">Add New Patient</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!-- Form for adding a new patient -->
          <form id="addPatientForm">
            <div class="mb-3">
              <label for="lastName" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="lastName" required>
            </div>
            <div class="mb-3">
              <label for="firstName" class="form-label">First Name</label>
              <input type="text" class="form-control" id="firstName" required>
            </div>
            <div class="mb-3">
              <label for="phoneNumber" class="form-label">Phone Number</label>
              <input type="tel" class="form-control" id="phoneNumber" required>
            </div>
            <div class="mb-3">
              <label for="address" class="form-label">Address</label>
              <input type="text" class="form-control" id="address" required>
            </div>
            <div class="mb-3">
              <label for="dob" class="form-label">Date of Birth</label>
              <input type="date" class="form-control" id="dob" required>
            </div>
            <div class="mb-3">
              <label for="gender" class="form-label">Gender</label>
              <select class="form-select" id="gender" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <!-- Add more options if needed -->
              </select>
            </div>
            <div class="mb-3">
              <label for="doctorAssigned" class="form-label">Doctor Assigned</label>
              <input type="text" class="form-control" id="doctorAssigned" required>
            </div>
            <div class="mb-3">
              <label for="medicine" class="form-label">Medicine</label>
              <input type="text" class="form-control" id="medicine" required>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="savePatientBtn">Save Patient</button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Edit Patient Modal -->
<div class="modal fade" id="editPatientModal" tabindex="-1" aria-labelledby="editPatientModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editPatientModalLabel">Edit Patient</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!-- Form for editing a patient -->
          <form id="editPatientForm">
            <input type="hidden" id="editPatientId">
  
            <div class="mb-3">
              <label for="editLastName" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="editLastName" required>
            </div>
            <div class="mb-3">
              <label for="editFirstName" class="form-label">First Name</label>
              <input type="text" class="form-control" id="editFirstName" required>
            </div>
            <div class="mb-3">
              <label for="editPhoneNumber" class="form-label">Phone Number</label>
              <input type="tel" class="form-control" id="editPhoneNumber" required>
            </div>
            <div class="mb-3">
              <label for="editAddress" class="form-label">Address</label>
              <input type="text" class="form-control" id="editAddress" required>
            </div>
            <div class="mb-3">
              <label for="editDob" class="form-label">Date of Birth</label>
              <input type="date" class="form-control" id="editDob" required>
            </div>
            <div class="mb-3">
              <label for="editGender" class="form-label">Gender</label>
              <select class="form-select" id="editGender" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <!-- Add more options if needed -->
              </select>
            </div>
            <div class="mb-3">
              <label for="editDoctorAssigned" class="form-label">Doctor Assigned</label>
              <input type="text" class="form-control" id="editDoctorAssigned" required>
            </div>
            <div class="mb-3">
              <label for="editMedicine" class="form-label">Medicine</label>
              <input type="text" class="form-control" id="editMedicine" required>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="saveEditedPatientBtn">Save Edited Patient</button>
        </div>
      </div>
    </div>
  </div>
  

  <!-- jQuery and Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- DataTables JS -->
  <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
  <script>
        // Sample array to store patients
        // Use ajax if we need to connect to the database in the future
    let patients = [
        { id: 1, lastName: 'Doe', firstName: 'John', phoneNumber: '123-456-7890', address: '123 Main St', dob: '1990-01-01', gender: 'Male', doctorAssigned: 'Dr. Smith', medicine: 'Aspirin' },
        { id: 2, lastName: 'Smith', firstName: 'Jane', phoneNumber: '987-654-3210', address: '456 Oak St', dob: '1985-05-15', gender: 'Female', doctorAssigned: 'Dr. Johnson', medicine: 'Ibuprofen' }
    ];
    
    $(document).ready(function() {
        // Create DataTable
        let table = $('#patientsTable').DataTable({
        data: patients,
        columns: [
            { data: 'id', title: 'ID' },
            { data: 'lastName', title: 'Last Name' },
            { data: 'firstName', title: 'First Name' },
            { data: 'phoneNumber', title: 'Phone Number' },
            { data: 'address', title: 'Address' },
            { data: 'dob', title: 'Date of Birth' },
            { data: 'gender', title: 'Gender' },
            { data: 'doctorAssigned', title: 'Doctor Assigned' },
            { data: 'medicine', title: 'Medicine' },
            {
            data: null,
            render: function(data, type, row) {
                return '<button type="button" class="btn btn-warning btn-sm" onclick="editPatient(' + row.id + ')">Edit</button>';
            }
            }
        ]
        });
    
        // Open Add Patient Modal
        $('#addPatientModal').on('shown.bs.modal', function () {
        $('#addPatientForm')[0].reset();
        });
    
        // Save Patient
        $('#savePatientBtn').on('click', function() {
        let newPatient = {
            id: patients.length + 1,
            lastName: $('#lastName').val(),
            firstName: $('#firstName').val(),
            phoneNumber: $('#phoneNumber').val(),
            address: $('#address').val(),
            dob: $('#dob').val(),
            gender: $('#gender').val(),
            doctorAssigned: $('#doctorAssigned').val(),
            medicine: $('#medicine').val()
        };
    
        patients.push(newPatient);
        table.row.add(newPatient).draw();
    
        $('#addPatientModal').modal('hide');
        });
    
        window.editPatient = function(id) {
            let patientToEdit = patients.find(patient => patient.id === id);

            // Populate the edit modal with patient data
            $('#editPatientId').val(patientToEdit.id);
            $('#editLastName').val(patientToEdit.lastName);
            $('#editFirstName').val(patientToEdit.firstName);
            $('#editPhoneNumber').val(patientToEdit.phoneNumber);
            $('#editAddress').val(patientToEdit.address);
            $('#editDob').val(patientToEdit.dob);
            $('#editGender').val(patientToEdit.gender);
            $('#editDoctorAssigned').val(patientToEdit.doctorAssigned);
            $('#editMedicine').val(patientToEdit.medicine);

            // Show the edit modal
            $('#editPatientModal').modal('show');
        };

        // Save Edited Patient
        $('#saveEditedPatientBtn').on('click', function() {
            // Find the index of the edited patient in the array
            let index = patients.findIndex(patient => patient.id == $('#editPatientId').val());

            // Update the patient data
            patients[index] = {
            id: parseInt($('#editPatientId').val()),
            lastName: $('#editLastName').val(),
            firstName: $('#editFirstName').val(),
            phoneNumber: $('#editPhoneNumber').val(),
            address: $('#editAddress').val(),
            dob: $('#editDob').val(),
            gender: $('#editGender').val(),
            doctorAssigned: $('#editDoctorAssigned').val(),
            medicine: $('#editMedicine').val()
            };

            // Update the DataTable with the new data
            table.clear().rows.add(patients).draw();

            // Close the edit modal
            $('#editPatientModal').modal('hide');
        });
    });
  
  </script>

</body>
</html>
