<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <!-- DataTables JavaScript -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <style>
        #sidebar {
            background-color: #343a40;
            height: 100vh;
            padding-top: 20px;
        }

        #sidebar .nav-link {
            padding: 10px 20px;
            margin-bottom: 4px;
            border-radius: 8px;
            color: #fff;
        }

        #sidebar .nav-link.active {
            background-color: #007bff;
        }

        #addPatientButton {
            margin-bottom: 20px;
        }

        #goBackButton {
            margin-bottom: 20px;
            width: 100%;
        }

        #contentContainer {
            padding-top: 20px; /* Adjust this value as needed */
        }

        #blankPageMessage {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>

<body>

    <div class="container-fluid">
        <div class="row">

            <!-- Sidebar -->
            <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block sidebar">
                <div class="position-sticky">
                    <!-- Go Back Button -->
                    <button id="goBackButton" type="button" class="btn btn-secondary" onclick="goBack()">
                        Homepage
                    </button>

                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="#patientsTable" onclick="changeTab(this)">
                                Patient List
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#blankPage" onclick="changeTab(this)">
                                Blank Page
                            </a>
                        </li>
                        <!-- Add more sidebar items as needed -->
                    </ul>
                </div>
            </nav>

            <div class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="container" id="contentContainer">
                    <!-- Content for Patient List -->
                    <div id="patientsTableContent">
                        <h2 id="patientsTable">Patient List</h2>
                        <!-- Add Patient Button -->
                        <button id="addPatientButton" type="button" class="btn btn-primary" data-toggle="modal" data-target="#addPatientModal">Add New Patient</button>
                  
                        <table id="patientsDataTable" class="table">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Last Name</th>
                                    <th>First Name</th>
                                    <th>Phone Number</th>
                                    <th>Address</th>
                                    <th>Date of Birth</th>
                                    <th>Gender</th>
                                    <th>Doctor Assigned</th>
                                    <th>Medicine</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Populate this section with data -->
                            </tbody>
                        </table>
                    </div>
                    <div class="modal fade" id="addPatientModal" tabindex="-1" role="dialog" aria-labelledby="addPatientModalLabel" aria-hidden="true">
                      <div class="modal-dialog" role="document">
                          <div class="modal-content">
                              <div class="modal-header">
                                  <h5 class="modal-title" id="addPatientModalLabel">Add New Patient</h5>
                                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                      <span aria-hidden="true">&times;</span>
                                  </button>
                              </div>
                              <div class="modal-body">
                                  <!-- Form for adding a new patient -->
                                  <form id="addPatientForm">
                                    <div class="form-group">
                                        <label for="lastName">Last Name</label>
                                        <input type="text" class="form-control" id="lastName" name="lastName" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="firstName">First Name</label>
                                        <input type="text" class="form-control" id="firstName" name="firstName" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="phoneNumber">Phone Number</label>
                                        <input type="text" class="form-control" id="phoneNumber" name="phoneNumber">
                                    </div>
                                    <div class="form-group">
                                        <label for="address">Address</label>
                                        <input type="text" class="form-control" id="address" name="address">
                                    </div>
                                    <div class="form-group">
                                        <label for="dateOfBirth">Date of Birth</label>
                                        <input type="date" class="form-control" id="dateOfBirth" name="dateOfBirth">
                                    </div>
                                    <div class="form-group">
                                        <label>Gender</label>
                                        <div class="form-check">
                                            <input type="radio" class="form-check-input" id="male" name="gender" value="Male">
                                            <label class="form-check-label" for="male">Male</label>
                                        </div>
                                        <div class="form-check">
                                            <input type="radio" class="form-check-input" id="female" name="gender" value="Female">
                                            <label class="form-check-label" for="female">Female</label>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="doctorAssigned">Doctor Assigned</label>
                                        <input type="text" class="form-control" id="doctorAssigned" name="doctorAssigned">
                                    </div>
                                    <div class="form-group">
                                        <label for="medicine">Medicine</label>
                                        <input type="text" class="form-control" id="medicine" name="medicine">
                                    </div>
                                    <!-- Add more input fields as needed -->
                                
                                    <!-- Submit button -->
                                    <button type="submit" class="btn btn-primary">Save</button>
                                </form>
                                
                              </div>
                          </div>
                      </div>
                    </div>

                    <!-- Content for Blank Page -->
                    <div id="blankPageContent" style="display: none;">
                        <h2 id="blankPage">Blank Page</h2>
                        <!-- Blank Page Message -->
                        <div id="blankPageMessage">
                            <p>This is a blank page. Add your content here.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script>
      function changeTab(tab) {
            // Hide all content sections
            $('#patientsTableContent').hide();
            $('#blankPageContent').hide();

            // Remove 'active' class from all links
            $('#sidebar .nav-link').removeClass('active');

            // Show the selected content section
            if (tab.innerText === "Patient List") {
                $('#patientsTableContent').show();
            } else if (tab.innerText === "Blank Page") {
                $('#blankPageContent').show();
            }

            // Add 'active' class to the clicked link
            $(tab).addClass('active');

            // Log the clicked tab for demonstration purposes
            console.log("Tab clicked: " + tab.innerText);
        }
       $(document).ready(function () {
            // Initialize DataTable with server-side processing
            $('#patientsDataTable').DataTable({
                /*"ajax": {
                    "url": "", //the path to script
                    "dataSrc": "data"
                },
                "columns": [
                    { "data": "ID" },
                    { "data": "Last_Name" },
                    { "data": "First_Name" },
                    { "data": "Phone_Number" },
                    { "data": "Address" },
                    { "data": "Date_of_Birth" },
                    { "data": "Gender" },
                    { "data": "Doctor_Assigned" },
                    { "data": "Medicine" },
                    { 
                        "data": null,
                        "render": function (data, type, row) {
                            // Add buttons or links for actions (edit, delete, etc.)
                            return '<button onclick="editPatient(' + row.ID + ')">Edit</button>';
                        }
                    }
                ]*/
            });

            // Show the modal when the "Add New Patient" button is clicked
            $('#addPatientButton').click(function () {
                $('#addPatientModal').modal('show');
            });

            // Handle form submission
            $('#addPatientForm').submit(function (event) {
                event.preventDefault();

                // Get the form data
                var formData = {
                  lastName: $('#lastName').val(),
                  firstName: $('#firstName').val(),
                  phoneNumber: $('#phoneNumber').val(),
                  address: $('#address').val(),
                  dateOfBirth: $('#dateOfBirth').val(),
                  gender: $('input[name="gender"]:checked').val(), // Assuming you have radio buttons for gender
                  doctorAssigned: $('#doctorAssigned').val(),
                  medicine: $('#medicine').val(),
                  // Add more fields as needed
              };

                // Perform an AJAX request to save the new patient data
                $.ajax({
                    type: 'POST',
                    url: 'path/to/your/php-script-for-saving-patient.php', // Adjust the path to your PHP script
                    data: formData,
                    success: function (response) {
                        // Handle success (e.g., close the modal, update the DataTable)
                        $('#addPatientModal').modal('hide');
                        // You may need to reload or update the DataTable with the new data
                        // based on your specific implementation
                        // $('#patientsDataTable').DataTable().ajax.reload();
                    },
                    error: function (error) {
                        // Handle error
                        console.error('Error:', error);
                    }
                });
            });
        });

        function editPatient(id) {
            // Implement logic to edit patient information
            console.log("Edit Patient clicked for ID: " + id);
        }
    </script>

</body>

</html>
